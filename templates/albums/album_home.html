{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <header>
        <h1>Christopher's Album List</h1>
    </header>
    <div class="container">
    <article class="album-box">
        <h2> <a href="">Albums</a></h2>
        {% for album in albums %}
        <div class="album-box"></div>
        <a class="album-title" href="{% url 'album_detail' pk=album.pk %}"> {{ album }} </a>
        
        {% endfor %}
    
    </article>
    </div>


{% endblock %}
